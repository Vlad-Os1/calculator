<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
  </head>
  <body>
    
    <div class="container">
      <div class="display">
        <div class="screen-last" id="previousOperationScreen"></div>
        <div class="screen-current" id="currentOperationScreen"></div>
      </div>
      <div class="buttons">
        <div class="row">
          <button class="btn span-two" id="clearBtn">AC</button>
          <button class="btn" id="deleteBtn">DEL</button>
          <button class="btn" data-operator>รท</button>
        </div>
        <div class="row">
          <button class="btn" data-number>1</button>
          <button class="btn" data-number>2</button>
          <button class="btn" data-number>3</button>
          <button class="btn" data-operator>*</button>
        </div>
        <div class="row">
          <button class="btn" data-number>4</button>
          <button class="btn" data-number>5</button>
          <button class="btn" data-number>6</button>
          <button class="btn" data-operator>+</button>
        </div>
        <div class="row">
          <button class="btn" data-number>7</button>
          <button class="btn" data-number>8</button>
          <button class="btn" data-number>9</button>
          <button class="btn" data-operator>-</button>
        </div>
        <div class="row">
          <button class="btn" id="pointBtn">.</button>
          <button class="btn" data-number>0</button>
          <button class="btn span-two" id="equalBtn">=</button>
        </div>
      </div>
    </div>


    <script src="script.js"></script>
  </body>
</html>
